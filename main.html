<!DOCTYPE html>
<html>
<head>
    <title>Adopt a Dog Form</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required><br>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number" required><br>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" required><br>

        <label for="checkbox">
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label><br>

        <label for="multiSelect">Please select your preferred breeds (select at least 3)</label>
        <select id="multiSelect" multiple required>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Poodle">Poodle</option>
            <option value="Beagle">Beagle</option>
            <option value="Bulldog">Bulldog</option>
        </select><br>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
